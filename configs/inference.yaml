inference:
  input_dir: "your_test_image"
  output_dir: "output/results"
  llama_dir: "your_clean_background"  # generated by https://github.com/advimman/lama
  
  target_ratios: [1.777, 1.0, 0.5625, 0.75, 1.333] # 16:9, 1:1, 9:16, 3:4, 4:3
  
  min_instance_area: 600
  retention_gamma: 0.95
  
  hf_token: "your_huggingface_key" 

models:
  device: "cuda:0"
  
  mmdet:
    config: "configs/seg_config.py" # with mmdetection
    checkpoint: "weights/swin_seg.pth"
  

  layout:
    type: "tiny" # or "base"
    checkpoint: "weights/swin_retarget_Tiny.pth"
    input_size: 640
  
  inpainting:
    fill_model: "black-forest-labs/FLUX.1-Fill-dev"
    redux_model: "black-forest-labs/FLUX.1-Redux-dev"
    guidance_scale: 30
    num_steps: 10
    seed: 4396
    